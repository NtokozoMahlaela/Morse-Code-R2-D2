<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R2-D2 Morse Code Translator</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>R2-D2 Morse Code Translator</h1>
    <p>Enter text or Morse code below:</p>
    <textarea id="inputText" placeholder="Type your message here..."></textarea>
    <div>
      <button id="encodeBtn">Encode to Morse</button>
      <button id="decodeBtn">Decode from Morse</button>
    </div>
    <p>Result:</p>
    <textarea id="outputText" readonly></textarea>
  </div>
  <script src="morse-translator.js"></script>
</body>
</html>
